<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script src="/js/comment.js"></script>
    <script src="/js/basic.js"></script>
    <link href="/css/basic.css" rel="stylesheet">
    <title>Title</title>
    <script th:inline="javascript">
        $(document).ready(function () {
            getDetail([[${id}]])
            readComment()
        })
    </script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
        <img src="https://pbs.twimg.com/profile_images/1094823834451103744/BCHmufYd_400x400.jpg" width="30"
             height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="/">WUT</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">메인 페이지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/write">글쓰기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:unless="${#authorization.expr('isAuthenticated()')}" href="/user/login">로그인</a>
                <a class="nav-link" th:if="${#authorization.expr('isAuthenticated()')}" href="/user/logout">로그아웃</a>
            </li>
        </ul>
    </nav>
</nav>
<h1 class="con">게시글 상세</h1>
<section class="article-detail table-common con row">
    <div id="board_detail">
    </div>
</section>
<div class="con reply">
    <h1 class="">댓글 입력</h1>
    <section class="reply-form">
            <div th:if="${#authorization.expr('isAuthenticated()')}">
                <h5 sec:authentication="name"></h5>
            </div>
            <div>
                <textarea id="comment_write"></textarea>
                <button onclick="writeComment()">댓글 입력</button>
            </div>
    </section>

    <h1 class="">댓글 목록</h1>
    <section class="reply-list table-common" id="comment_read">
        <table border="1">
            <colgroup>
                <col width="100px">
            </colgroup>
            <thead >
            <tr>
                <th>닉네임</th>
                <th>댓글</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
                <td>내용3</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
