<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <script src="/basic.js"></script>
    <link href="/css/basic.css" rel="stylesheet">
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>

<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
        <img src="https://pbs.twimg.com/profile_images/1094823834451103744/BCHmufYd_400x400.jpg" width="30"
             height="30" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="/">WUT</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">메인 페이지</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board/write">글쓰기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:unless="${#authorization.expr('isAuthenticated()')}" href="/user/login">로그인</a>
                <a class="nav-link" th:if="${#authorization.expr('isAuthenticated()')}" href="/user/logout">로그아웃</a>
            </li>
        </ul>
    </nav>
</nav>
<div class="wrap">
    <div class="row">
        <div class="col">
            <input class="form-control mb-2" type="text" placeholder="제목을 입력해주세요" id="title">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <textarea class="field" placeholder="다른 사람들과 나누고 싶은 이야기를 적어주세요" name="contents" id="contents" cols="50" rows="8"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-danger" th:onclick="writePost([[${username}]]);">작성하기</button>
        </div>
    </div>
</div>
</body>

</html>
